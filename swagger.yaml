openapi : 3.0.0

info:
     title: Learn Express and Swagger -LearnCodeOnline
     description: LCO - a course Segment About write docs
     version: 1.0.0
     contact:
       email : sundar@google.com
       url : "https://github.com/Sundarleo11"
     
servers: 
- url: "{protocol}://localhost:5000/api/{version}"
  description: Development server for local Host
  variables:
   version:
    enum:
     - v1
     - v2
    default: v1
   protocol:
    enum:
    - http
    - https
    default: http

components:
 securitySchemes:

   ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

   BearerAuth:
      type: http
      scheme: bearer 


paths:
  /Root:
    get:
     tags:
      - String
     summary: return a greet message from lco
     responses: 
      200:
        description: All good success
        content:
          application/json:
           schema:
            type: string
            example : "mystring"

      400:
        description: Bad request
      500:      
        description: internal server error
  /Object:
    get:
     tags:  
      - Object
     summary: return unique course
     responses: 
        200:
         description: All good success
         content:
            application/json:
               schema:
                 type: object
                 properties:
                    id:
                      type: string
                    name:
                      type: string
                    price:
                      type: string  

        400:
         description: Bad request
        500:      
         description: internal server error   
  /Course:
    get:
     tags:  
      - Array
     summary: return all courses
     responses: 
        200:
         description: All good success
         content:
             application/json:
                schema:
                  type: array
                  items:
                   type: object
                   properties:
                    id:
                      type: string
                    name:
                      type: string
                    price:
                      type: number

        400:
         description: Bad request
        500:      
         description: internal server error
  /Mycourse/{CourseId}:
    get:
     tags:  
      - String
     summary: return course based on request id
     parameters:
       - name : courseId
         in : path
         required : true
         default : 11
         schema:
          type : string
     responses: 
        200:
         description: All good success
         content:
             application/json:
                schema:
                   type: object
                   items:
                   type: object
                   properties:
                    id:
                      type: string
                    name:
                      type: string
                    price:
                      type: string

        400:
         description: Bad request
        500:      
         description: internal server error   
  /addCourse:
    post:
     tags:  
      - String
     summary: return new courese
     consumes:
      - application/json
     produces:
      - application/json 
     requestBody: 
      required: true
      content:
             application/json:
                schema:
                   type: object
                   items:
                   type: object
                   properties:
                    id:
                      type: string
                    name:
                      type: string
                    price:
                      type: number
                   
     responses: 
        200:
         description: All good success
         content:
             application/json:
                schema:
                   type: boolean
                  
                   

        400:
         description: Bad request
        500:      
         description: internal server error   
  /coursequery:
    get:
     tags:  
      - String
     summary:  trying to learn about query
     parameters:
      - name : Location
        in : query
        required : true
        schema :
         type: string
         enum : [Madurai,Chennai,Kovai]
      - name : device
        in : query
        required : true
        schema :
         type: string
         enum : [web,mobile]
     
    
     
    
     responses: 
        200:
         description: All good success
         content:
             application/json:
                schema:
                    type: object
                    properties:
                     name:
                       type: string
                     value :
                       type : string     
                  
                   

        400:
         description: Bad request
        500:      
         description: internal server error        
  /uploadcourse:
   post:
     tags:  
      - String
     summary:  upload new course
     requestBody:
      content:
        multipart/form-data:
         schema:
          type: object
          properties:
            file: 
              type: string
              format : binary

     responses: 
        200:
         description: All good success
        400:
         description: Bad request
        500:      
         description: internal server error               